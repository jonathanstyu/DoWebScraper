<!doctype html>
<html>
  <head>
    <title>Scrape Extension</title>
    <style src="screen.css"></style>
  </head>
  <body>
    <p>Help Me Scrape</p>
    <div>
      <label for="CSSinput">CSS Selectors go here</label>
      <input type='text' id='CSSinput' name='CSSinput' />
      <button id='XXscrapeButton'>Scrape</button>
      <button id='XXcloseButton'>X</button>
    </div>
    <div>
      <table id='XXdisplayTable' style="border: 1px solid white; width: 100%;">
        <tbody>
          <tr  style="border: 1px solid white;">
            <td>Selector</td>
            <td id='XXselectorDisplay'></td>
          </tr>
          <tr>
            <td>Results Count</td>
            <td id='XXstatusDisplay'></td>
          </tr>
          <tr>
            <td><button id='XXtxtDL'>Download TXT</button></td>
            <td></td>
          </tr>
          <tr style="border: 1px solid white; width: 100%;">
            <th>#</th>
            <th>Text</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="display:none" id="xxCurrentStorage"></div>
  </body>
  <footer>
    <script src="panel_actions.js"></script>
  </footer>
</html>
